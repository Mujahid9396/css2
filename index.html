<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <br>
    <br>
    <br>
    <br>

    <form action="">
        <br>
        Name : <input type="text" placeholder="Enter Your Name "> <br> <br>
        Email : <input type="email" placeholder="Enter Your Email"> <br> <br>
        Password : <input type="password" placeholder="Enter a Strong Password"> <br> <br>
        Date of Birth : <input type="date"> <br> <br>
        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
       <br> <br>
    
        Hobbys : <br> <input type="checkbox" name="Cricket"> Cricket <br>
        <input type="checkbox" name="Football"> Football <br>
        <input type="checkbox" name="Internet browsing"> Internet browsing <br> <br>
        <input type="submit" value="Submit">
        <br>
        <br>
       </form>
    
</body>
</html>
